apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: invoice-app
  template:
    metadata:
      labels:
        app: invoice-app
    spec:
      containers:
      - name: invoice-app
        image: invoice-app:latest
        imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 999
        runAsNonRoot: true
